<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
   <div class="container-fluid">
       <div class="row">
           
            <div class="col-lg-8  navbar myNav">
                    <h4 class="h">Re-coded Blog</h4>
                    <a href="#" class="btn myBtn active">Main Page </a>
          </div>
           <nav class="navbar navbar-inverted col-lg-4 col-sm-6  col-md-12 myNav">
                   <a href="./dashboard/posts.html" class="btn myBtn">Posts</a>
                   <a href="./dashboard/comments.html" class="btn myBtn">Comments</a>
                   <a href="./dashboard/users.html" class="btn myBtn">Users</a>
           </nav>
       </div>
       <div>
             <button type="button" class="btn  my-1" id="new-post">New Post</button>
       </div>
       <div class="row">
        <div class="col-lg-4 col-md-8 posts-form " id="post-form" >
        <form class="form-group col-lg-12 py-1 col-md-12" id="postsForm">
             <input type="text" placeholder="Title" class="form-control" id="title">
             <!-- <span> Please Notice that if the user dosent excist the post will not be posted</span> -->
             <input type="text" placeholder="UserName" class="form-control" id="owner-of-post">
             <textarea id="body" class="form-control" style="resize: none" placeholder="What Do You Want to Say?"></textarea>
             <button type="button" class="btn btn-info mt-2 mr-1" id="postButton">Post</button>
             <button type="button" class="btn btn-warning mt-2 mr-1" id="cancelButton">Cancel</button>
             <button type="reset" class="btn mt-2 clear" id="clear">Clear</button>
         </form>
         </div>
         <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="col-lg-12 card text-right" id="catigoriesList">
                        <h4>Catigories</h4>
                        <a href="#" class="customLink" onclick="renderEveryElement()">All</a>
                  </div>
           </div>
         </div>
      <div class="row">
          <div class="col-lg-8" id="posts">
            
          </div>
    </div>
   </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./script/home.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
