<body>
   <div class="container-fluid">
       <div class="row">
           
            <div class="col-lg-8 navbar myNav">
                    <h4 class="h">Re-coded Blog</h4>
                    <a href="../index.html" class="btn myBtn">Main Page </a>
          </div>
           <nav class="navbar navbar-inverted col-lg-4 col-sm-6 myNav">
                   <a href="posts.html" class="btn myBtn">Posts</a>
                   <a href="comments.html" class="btn myBtn">Comments</a>
                   <a href="users.html" class="btn myBtn active">Users</a>
                   <a href="categories.html" class="btn myBtn">Catigories</a>
           </nav>
       </div>
       <div>
             <button type="button" class="btn  my-1" id="new-post">New User</button>
       </div>
       <div class="row">
       <div class="col-lg-10 users-form" style="margin: 0 auto" id="post-form">
       <form class="form-group col-lg-6 py-1 col-md-6">
            <input type="text" placeholder="Your Name" class="form-control" id="name">
            <input type="email" placeholder="Your Email" class="form-control" id="email">
            <input type="text" placeholder=" Your User Name" class="form-control" id="userName">
            <button type="button" class="btn btn-info mt-2 mr-1" id="createUser">Create</button>
            <button type="button" class="btn btn-warning mt-2 mr-1" id="cancelButton ">Cancel</button>
            <button type="reset" class="btn btn-reset mt-2" id="clear">Clear</button>
        </form>
        </div>
    </div>
       <table class="table usersTable">
                   <thead class="custom">
                           <th class="white">Id</th>
                           <th>Name</th>
                           <th>UserName</th>
                           <th>Actions</th>
                   </thead>
                   <tbody>

                   </tbody>
       </table>
   </div>
